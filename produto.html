<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/home.css" />
    <link rel="stylesheet" href="./css/produto.css" />
    <link rel="stylesheet" href="./css/carrinho.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <title>HOME</title>
  </head>
 
  <body>
    <header class="cabecalho">
      <nav id="menu">
        <ul>
          <li id="menu-food"><i class="bi bi-list"></i></li>

          <li id="image-localizacao">
            <i class="bi bi-geo-alt"></i>
            <p class="nome-localizacao">Londrina, PR</p>
          </li>

          <li class="logo-empresa">
            <i class="bi bi-card-image"></i>
          </li>
        </ul>
      </nav>
    </header>

    <section class="favorite">
      <i class="bi bi-chevron-double-left"></i>
      <i class="bi bi-heart-fill"></i>
    </section>

    <section class="secao-produto">
      <h1 id="nome-empresa">NOME DO PRODUTO</h1>
      <p id="descricao-produto">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt aut
        enim illum ipsum cum modi!
      </p>
      <div class="imagem-quantidade">
      <img
        src="https://png.pngtree.com/png-vector/20190120/ourlarge/pngtree-gallery-vector-icon-png-image_470660.jpg"
        alt="Logo exemplo"
        id="imagem-produto"
      />
      <div class="quantidade-produto">
        <i class="bi bi-dash-square"></i>
        <p class="numero-produto">1</p>
        <i class="bi bi-plus-square"></i>
      </div>
    </div>

      <div class="precos-poduto">
        <p class="precos">Preço unitário</p>
        <p class="precos-valores">R$ 0000,00</p>

        <p class="precos">Preço Total</p>
        <p class="precos-valores">R$ 0000,00</p>
      </div>

      <div class="botao-carrinho">
        <i class="bi bi-cart-plus"></i>
        <button class="botao-add-carrinho">ADICIONAR AO CARRINHO</button>
      </div>
    </section>

    <footer class="footer">
      <ul class="footer-card">
        <li id="footer-item">
          <i class="bi bi-house-fill"></i>
          <p class="footer-name-item">HOME</p>
        </li>

        <li>
          <i class="bi bi-emoji-smile"></i>
          <p class="footer-name-item">PERFIL</p>
        </li>

        <li>
          <i class="bi bi-receipt"></i>
          <p class="footer-name-item">CUPONS</p>
        </li>

        <li>
          <i class="bi bi-stickies"></i>
          <p class="footer-name-item">PEDIDOS</p>
        </li>
      </ul>
    </footer>
  </body>
</html>
