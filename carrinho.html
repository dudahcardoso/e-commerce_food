<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/home.css" />
    <link rel="stylesheet" href="./css/produto.css" />
    <link rel="stylesheet" href="./css/carrinho.css" />
    <title>HOME</title>
  </head>

  <body>
    <header class="cabecalho">
      <nav id="menu">
        <ul>
          <li id="menu-food"><i class="bi bi-list"></i></li>

          <li id="image-localizacao">
            <i class="bi bi-geo-alt"></i>
            <p class="nome-localizacao">Londrina, PR</p>
          </li>

          <li class="logo-empresa">
            <i class="bi bi-card-image"></i>
          </li>
        </ul>
      </nav>
    </header>

    <section class="carrinho">
      <i class="bi bi-chevron-double-left"></i>
      <p class="nome-carrinho">CARRINHO</p>
      <i class="bi bi-cart-x"></i>
    </section>

    <section class="produtos-carrinho">
      <div class="img-carrinho">
        <img
          src="https://png.pngtree.com/png-vector/20190120/ourlarge/pngtree-gallery-vector-icon-png-image_470660.jpg"
          alt="Logo exemplo"
          id="imagem-produto-carrinho"
        />
      </div>

      <div class="nome-quantidade">
        <h1 id="nome-produto">NOME DO PRODUTO</h1>
        <div class="quantidade">
          <i class="bi bi-dash-square"></i>
          <p class="numero-produto">1</p>
          <i class="bi bi-plus-square"></i>
        </div>
      </div>

      <div class="lixo-valor">
        <i class="bi bi-trash"></i>
        <p class="valor-unitario">R$ 0000,00</p>
      </div>
    </section>


    <section class="produtos-carrinho">
      <div class="img-carrinho">
        <img
          src="https://png.pngtree.com/png-vector/20190120/ourlarge/pngtree-gallery-vector-icon-png-image_470660.jpg"
          alt="Logo exemplo"
          id="imagem-produto-carrinho"
        />
      </div>

      <div class="nome-quantidade">
        <h1 id="nome-produto">NOME DO PRODUTO</h1>
        <div class="quantidade">
          <i class="bi bi-dash-square"></i>
          <p class="numero-produto">1</p>
          <i class="bi bi-plus-square"></i>
        </div>
      </div>

      <div class="lixo-valor">
        <i class="bi bi-trash"></i>
        <p class="valor-unitario">R$ 0000,00</p>
      </div>
    </section>

    <section class="cupom">
      <input type="text" placeholder="CUPOM" class="input-cupom"> <button class="botao-aplicar">Aplicar</button>
    </section>

    <section class="pagamento">
      <div id="total-delivery">
      <p class="total-delivery">TOTAL</p> 
      <p class="total-delivery">DELIVERY</p>
    </div>
      <button class="botao-pagamento">IR PARA PAGAMENTO</button>
    </section>

    <footer class="footer">
      <ul class="footer-card">
        <li id="footer-item">
          <i class="bi bi-house-fill"></i>
          <p class="footer-name-item">HOME</p>
        </li>

        <li>
          <i class="bi bi-emoji-smile"></i>
          <p class="footer-name-item">PERFIL</p>
        </li>

        <li>
          <i class="bi bi-receipt"></i>
          <p class="footer-name-item">CUPONS</p>
        </li>

        <li>
          <i class="bi bi-stickies"></i>
          <p class="footer-name-item">PEDIDOS</p>
        </li>
      </ul>
    </footer>
  </body>
</html>
